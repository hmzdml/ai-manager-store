services:
  # Backend API + Worker Service
  - type: web
    name: ai-manager-backend
    env: node
    repo: https://github.com/hmzdml/ai-manager-store
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma db push --accept-data-loss && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: ai-manager-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: SHOPIFY_STORE_URL
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4
      - key: GOOGLE_ADS_DEVELOPER_TOKEN
        sync: false
      - key: GOOGLE_ADS_CLIENT_ID
        sync: false
      - key: GOOGLE_ADS_CLIENT_SECRET
        sync: false
      - key: GOOGLE_ADS_REFRESH_TOKEN
        sync: false
      - key: GOOGLE_MERCHANT_ID
        sync: false
      - key: META_ACCESS_TOKEN
        sync: false
      - key: META_AD_ACCOUNT_ID
        sync: false
      - key: TIKTOK_ACCESS_TOKEN
        sync: false
      - key: TIKTOK_AD_ACCOUNT_ID
        sync: false
      - key: MICROSOFT_TENANT_ID
        sync: false
      - key: MICROSOFT_CLIENT_ID
        sync: false
      - key: MICROSOFT_CLIENT_SECRET
        sync: false
      - key: MICROSOFT_REFRESH_TOKEN
        sync: false

  # Frontend Dashboard
  - type: web
    name: ai-manager-frontend
    env: static
    repo: https://github.com/hmzdml/ai-manager-store
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://ai-manager-backend.onrender.com

databases:
  - name: ai-manager-db
    databaseName: ai_manager_store
    user: ai_manager_user
